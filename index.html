<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Jantar Romântico</title>
  <link rel="stylesheet" href="./css/style.css" />
</head>
<body>

  <!-- 1. Hero -->
  <section id="hero">
    <div class="container">
      <div id="logo"></div>
      <div id="hero-texts"></div>
      <button id="cta-hero">Quero surpreender com um Jantar Especial</button>
      <div id="hero-placeholder"></div>
      <div class="reviews"></div>
    </div>
  </section>

  <!-- 2. Ribbon -->
  <section id="ribbon"></section>

  <!-- 3. Falsas Soluções -->
  <section id="false-solutions">
    <div class="container">
      <h2>FALSAS SOLUÇÕES QUE ESTRAGAM O CLIMA</h2>
      <div class="grid-3"></div>
    </div>
  </section>

  <!-- 4. Solução Verde -->
  <section id="solution">
    <div class="container">
      <h2>A Solução? Nosso E-book é a solução!</h2>
      <p>Um plano completo, testado e aprovado, com 5 menus pensados para surpreender de verdade – do prato à decoração, do sabor à emoção.</p>
    </div>
  </section>

  <!-- 5. Oferta e Preço -->
  <section id="offer">
    <div class="container grid-2">
      <ul class="benefits"></ul>
      <div class="card-price"></div>
    </div>
  </section>

  <!-- 6. Footer -->
  <footer id="footer">
    <div class="container">
      <p>© 2025 Jantar Romântico. Todos os direitos reservados.</p>
    </div>
  </footer>

  <script src="./js/main.js"></script>
</body>
</html>
